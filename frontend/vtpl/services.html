<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <style>
    body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .news {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .news:hover {
            transform: translateY(-5px);
        }
        
        .news h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .news p {
            font-size: 16px;
            color: #666;
        }
        
        .news a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #808080;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .news a:hover {
            background-color: #0056b3;
        }

        .news img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .news a:hover {
            background-color: #28a745; /* Green color on hover */
        }

        .news a:active {
            background-color: #218838; /* Darker green when clicked */
        }
  </style>
</head>

<body class="services-page">

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Services</h1>
              <p class="mb-0">Stay up to date with current economic happenings in the world.</p>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a href="#index">Home</a></li>
            <li class="current">Services</li>
          </ol>
        </div>
      </nav>
    </div><!-- End Page Title -->

    <!-- Services Section -->
    <div class="news-container" id="news-container"></div>

  </main>

  <script>
    const apiKey = 'YEL1M1D47T9Z8E64'; // Replace with your actual API key
    const apiUrl = `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&topics=economy&apikey=${apiKey}`;

    async function fetchEconomicNews() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if the 'feed' array is present and valid
                if (data && data.feed && Array.isArray(data.feed)) {
                    displayNews(data.feed);
                } else {
                    console.error('Error: Expected feed array not found in response:', data);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayNews(articles) {
            const container = document.getElementById('news-container');

            // Clear container before appending new articles
            container.innerHTML = '';

            articles.forEach(article => {
                const newsDiv = document.createElement('div');
                newsDiv.classList.add('news');

                // Check for an image and use a placeholder if not available
                const imageUrl = article.banner_image || 'https://via.placeholder.com/300x200?text=No+Image';

                newsDiv.innerHTML = `
                    <img src="${imageUrl}" alt="News Image">
                    <h2>${article.title}</h2>
                    <p>${article.summary || 'No description available.'}</p>
                    <a href="${article.url}" target="_blank">Read more</a>
                `;
                container.appendChild(newsDiv);
            });
        }

        fetchEconomicNews();
</script>
</body>

</html>
