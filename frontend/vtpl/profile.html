<script>
  $(document).ready(function() {
    console.log("Document is ready");

    // Fetch user data from local storage
    var userData = localStorage.getItem('user');
    if (userData) {
        var user = JSON.parse(userData);
        var userId = user.id; // Retrieve userId

        if (userId) {
            console.log("Making AJAX call for user ID:", userId);

            // Fetch initial user details and populate fields
            $.ajax({
                url: `../rest/usersinfo/${userId}`,
                type: 'GET',
                success: function(data) {
                    console.log("AJAX call successful", data);
                    $('#user-name').text(data[0].username);
                    $('#user-email').text(data[0].email);
                    // Setting initial values in the edit form inputs when modal is opened
                    $('#edit-username-input').val(data[0].username);
                    $('#edit-email-input').val(data[0].email);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching user details:', textStatus, errorThrown);
                }
            });

            // Handling modal display and user details update
            var editUserModal = $('#editUserModal');
            var editBtn = $('#edit-user-details');
            var spanClose = $('.edit-user-close');
            var cancelBtn = $('#edit-cancel-btn'); 

            editBtn.on('click', function() {
                editUserModal.show();
            });

            spanClose.on('click', function() {
                editUserModal.hide();
            });
            cancelBtn.on('click', function() {
              editUserModal.hide();
            });

            $(window).on('click', function(event) {
                if ($(event.target).is('#editUserModal')) {
                    editUserModal.hide();
                }
            });

            $('#edit-save-user-btn').on('click', function() {
                var username = $('#edit-username-input').val();
                var email = $('#edit-email-input').val();

                // Setup AJAX request for updating user details
                $.ajax({
                  url: '../rest/updateuserinfo/' + userId,
                  type: 'PUT',
                  contentType: 'application/json',
                  data: JSON.stringify({ username: username, email: email }),
                  success: function(response) {
                      toastr.success("User details updated successfully!");
                      setTimeout(function() {
                          location.reload();
                      }, 500);
                  },
                  error: function(xhr) {
                      toastr.error("Update failed: " + "please enter unique username and email");  // Display error message from server
                  }
              });
            });
        } else {
            console.error("No user ID found in user data");
        }
    } else {
        console.error('User data is not available in local storage.');
    }
});



</script>
